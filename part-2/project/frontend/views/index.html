<div>
    <h1>This is the image of the day</h1>
    <img src="/get-image" height="400" width="300" alt="daily image"></img>
    <form action="/add-todo" method="post">
        <textarea type="text" name="todo" maxlength="140"></textarea>
        <button type="submit">Create Todo</button>
    </form>
    <ul>
        <% todos.forEach(todo => { %>
            <li>
              <%= todo %>  
            </li>

        <%}) %>
    </ul>
</div>
