<div>
    <h1>This is the image of the day</h1>
    <img src="/get-image" height="400" width="200" alt="daily image"></img>
    <form action="/send-todo">
        <input></input>
        <button type="submit">Create Todo</button>
    </form>
    <ul>
        <% todos.forEach(todo => { %>
            <li>
              <%= todo %>  
            </li>

        <%}) %>
    </ul>
</div>
