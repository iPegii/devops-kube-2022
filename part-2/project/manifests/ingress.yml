apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kube-project-ingress
spec:
  rules:
   - http:
      paths:
      - path: /backend
        pathType: Prefix
        backend:
          service:
            name: backend-svc
            port:
              number: 80
   - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-svc
            port:
              number: 80
