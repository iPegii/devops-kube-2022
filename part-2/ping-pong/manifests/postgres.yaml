apiVersion: apps/v1
kind: StatefulSet
metadata:
  namespace: exercise-namespace
  name: stateful-postgres
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:13.0
          envFrom:
          - secretRef:
              name: postgres-credentials
          ports:
            - name: postgres
              containerPort: 80
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: local-path
        resources:
          requests:
            storage: 1Gi